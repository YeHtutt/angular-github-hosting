<header [class.headerDark]="darkMode">


    <img *ngIf="!darkMode" routerLink="/" src="assets/img/logo-white.png">
    <img *ngIf="darkMode" routerLink="/" src="assets/img/logo-black.png">

    <div [class.darkLinks]="darkMode"> <!--darkLinks Klasse soll nur zeigen, wenn darkMode true ist, sonst bleibt es bei color white-->
        <a routerLink="/">Start</a>
        <a routerLink="/projects">Projects</a>
        <a routerLink="/about-me">About Me</a>
        <a routerLink="/imprint">Imprint</a>
    </div>

    
</header>
